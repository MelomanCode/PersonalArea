<div class="area">
  <ng-container>
  <div class="button-add">
    <button
      class="btn btn-primary"
      (click)="add()"
    >
      Add New Profile
    </button>
  </div>
  <div class="task-body" style="background-color: #fce5e5">
    <div>
      <ng-container>
        <label class="form-label"><h3>Список юзеров:</h3></label>
        <table class="table">
          <thead>
            <tr>
              <th style="background-color: #f6caca" scope="col">Users</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="user-link"
              *ngFor="let user of users$ | async"
            >
              <div
                class="image-link"
                [ngStyle]="{
                  'background-color': getIconConfig(user).color
                }"
              >
                <a
                  class="user-label"
                  [routerLink]="['/user', user.id]"
                  >{{ getIconConfig(user).text }}</a
                >
              </div>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <button
        style="margin-top: 15px"
        class="btn btn-danger"
        (click)="clearLocalStorageList()"
      >
        Clear Local Storage
      </button>
    </div>
  </div>
</ng-container>
</div>
